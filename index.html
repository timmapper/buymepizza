<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">

<body>

            </div>
        </div>

    <div class="intro">
        <div class="intro_overlay">

                <div class="in_intro">
                    <div class="intro_title">Я так люблю питсу</div>
                    <a class="intro_button" href="https://www.donationalerts.com/r/timmapper">Купить</a>

    <section class="section">

            <div class="section_itemlist">
                <div class="secton_item" id="tinkoff">
                    <div class="bankname">Тинькофф</div>
                    <div class="cardnumber">5536 9139 3633 5443</div>
                    <div class="cardholder">Тимофей</div>
                </div>
                <div class="secton_item" id="sber">
                    <div class="bankname">Сбербанк</div>
                    <div class="cardnumber">4276 3802 4033 4172</div>

                </div>

    <section class="section" id="eat">

            <div class="container">
                <div class="section_title">Мой вишлист</div>
                <div class="cards">
                    <div class="itemcard">
                        <div class="itemname">Питса пепероний фреш</div>

                    </div>
                    <div class="itemcard">
                        <div class="itemname">Додстер</div>

                    </div>
                    <div class="itemcard">
                        <div class="itemname">Молочный коктейль с орео</div>

                    </div>
                </div>

        </div>
